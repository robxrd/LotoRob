<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LotoRob</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">

            <h1 class="title">LotoRob</h1>
            <div class="logo-div">
                <img src="#" alt="" class="logo">
            </div>
        </header>
        <div class="input-div">
            <input type="number" name="" id="guess1" min="1" max="80" >
            <input type="number" name="" id="guess2" min="1" max="80" >
            <input type="number" name="" id="guess3" min="1" max="80" >

        <div class="button-div" id="button-div">
            <img class="button" src="https://cdn.iconscout.com/icon/free/png-256/clover-2123947-1791420.png" alt="">
        </div>    
        <div class="output-div">
            <h1 class="output" id="output"></h1>
        </div>
    </div>
    <footer>
        <div class="list-div">
            <ul class="lista">
                <li>R$1 por aposta</li>
                <li>Prêmio de R$100 para quem acertar a Trina</li>
                <li>Prêmio de R$10 se acertar a Dupla</li>
            </ul>
        </div>
    </footer>

    <script src="app.js"></script>

</html>
